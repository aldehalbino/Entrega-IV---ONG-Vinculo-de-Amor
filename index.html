<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG Vínculo de Amor - Acessibilidade</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <header role="banner">
    <a href="#conteudo-principal" class="skip-link">Pular para o conteúdo</a>

    <img src="imagens/logo_vinculo-de-amor.png" alt="Logotipo da ONG Vínculo de Amor" width="120">
    <h1>ONG Vínculo de Amor</h1>

   <!-- Botão do menu (mobile) -->
    <button id="menu-toggle" aria-label="Abrir menu de navegação" aria-controls="menu" aria-expanded="false">☰</button>

   <!-- Controles de acessibilidade -->
    <div class="access-toolbar" role="group" aria-label="Acessibilidade">
      <button id="toggle-dark" class="btn-ghost" aria-pressed="false" aria-label="Alternar modo escuro">Modo escuro</button>
      <button id="toggle-contrast" class="btn-ghost" aria-pressed="false" aria-label="Alternar alto contraste">Alto contraste</button>
    </div>

    <nav id="menu" role="navigation" aria-label="Menu principal">
      <ul class="menu">
        <li><a href="#/inicio" class="nav-link">Início</a></li>
        <li class="has-dropdown">
          <a href="#/projetos" class="nav-link" aria-haspopup="true" aria-expanded="false">Projetos ▾</a>
          <ul class="dropdown" role="menu">
            <li><a href="#/projetos/resgate" class="nav-link" role="menuitem">Resgate</a></li>
            <li><a href="#/projetos/reabilitacao" class="nav-link" role="menuitem">Reabilitação</a></li>
            <li><a href="#/projetos/novo-lar" class="nav-link" role="menuitem">Novo Lar</a></li>
            <li><a href="#/projetos/educacao" class="nav-link" role="menuitem">Educação e Conscientização</a></li>
          </ul>
        </li>
        <li><a href="#/cadastro" class="nav-link">Seja um Voluntário</a></li>
      </ul>
    </nav>
    <div aria-live="polite" aria-atomic="true" class="sr-only" id="a11y-live"></div>
  </header>

  <main id="conteudo-principal" tabindex="-1">
   <!-- contêiner que a SPA usa para renderizar as páginas -->
   <div id="app" role="region" aria-live="polite"></div>
  </main>

  <footer role="contentinfo">
    <p>&copy;2025 ONG Vínculo de Amor. Todos os direitos reservados.</p>
  </footer>

  <!-- ordem: templates -> router -> app -->
  <script src="js/templates.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
